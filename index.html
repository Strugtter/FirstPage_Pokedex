<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>PokeDex</title>
  </head>
  <body>
    <header class="cabecera">
        <figure class="cabecera_img">
            <img src="img/pokebola.png" alt="No se encuentra la imagen" />
          </figure>
      <h1 class="Titulo_principal">Pokedex</h1>
    </header>

    <main class="principal">
      <section class="principal_section">
        <header class="principal_section_cabecera">
          <figure class="principal_section_cabecera_figure">
            <img src="img/Fuego.png" alt="Fuego" />
          </figure>
          <h1 class="principal_section_cabecera_pokemon">Charizard</h1>
        </header>
        <figure class="cabeceraMain_img">
          <img src="img/Charizard.png" alt="Charizard" />
        </figure>
      </section>
      <aside class="caracteristicas">
        <table class="table">
          <tr>
            <td class="Numero">
              No <br />
              <h4 class="caracterisitca_pokemon">006</h4>
            </td>
            <td class="Nivel">
              Level <br />
              <h4 class="caracterisitca_pokemon">100</h4>
            </td>
          </tr>
          <tr>
            <td class="Tipo">
              Type <br />
              <h4 class="caracterisitca_pokemon">Fire</h4>
            </td>
            <td class="Habilidad">
              Hability <br />
              <h4 class="caracterisitca_pokemon">Flames</h4>
            </td>
          </tr>
          <tr>
            <td class="Height">
              Altura <br />
              <h4 class="caracterisitca_pokemon">1.7m</h4>
            </td>
            <td class="Weight">
              Peso <br />
              <h4 class="caracterisitca_pokemon">90.5kg</h4>
            </td>
          </tr>
        </table>
      </aside>
    </main>
    <footer class="footer">
        <section class="footer_section">     
      <nav class="footer_nav">
        <h1 class="footer_Titulo">OTHERS</h1>
        <a href="#" class="enlace"><img src="img/Picachu.png" class="logo" alt="No se encuentra imagen"></a>
        <a href="#" class="enlace"><img src="img/Bolbasor.png" class="logo" alt="No se encuentra imagen"></a>
        <a href="#" class="enlace"><img src="img/sands.png" class="logo" alt="No se encuentra imagen"></a>
        <a href="#" class="enlace"><img src="img/new.png" class="logo" alt="No se encuentra imagen"></a>        
      </nav>
    </section>    
    </footer>
  </body>
</html>
